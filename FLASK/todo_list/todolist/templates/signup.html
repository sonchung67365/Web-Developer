{% extends "base.html" %}


{% block title %} Sign Up Page {% endblock %}


{% block content %}
<div class="container">
    <h3 class="text-center">Sign Up</h3>

    <form action="" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
    
        <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter user name">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
    
        <div class="form-group">
            <label for="confirm-password">Password (Confirm)</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm password">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>

{% endblock %}
